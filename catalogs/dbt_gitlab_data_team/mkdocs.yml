site_name: Gitlab Team dbt
site_url: http://catalogs.unytics.io/dbt_gitlab_data_team/
extra_css:
  - style.css
nav:
  - Welcome!: index.md
  - Models: 
    - ... | models/**
  - Source Models:
    - ... | sources/**
  - Raw Data:
    - ... | raw_data/**
  - Team Workspaces: 
    - ... | workspaces/**
  - Exposures: exposures/index.md
  - Legacy:
    - ... | legacy/**
theme:
  name: material
  logo: https://cdn-icons-png.flaticon.com/256/5968/5968853.png
  palette:
    primary: black  
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.prune
    - navigation.indexes     
    - content.tabs.link
markdown_extensions:
  - attr_list
  - md_in_html  
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - awesome-pages